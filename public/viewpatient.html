<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW-PATIENTS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>PATIENTS</h2>
    <table border="8" id="show" class="table">
		<thead>
            <tr>
                <th>Patient Name</th>
				<th>Date</th>
				<th>Email</th>
				<th>Age</th>
				<th>Contact</th>
				<th>Disease</th>
				<th>Condition</th>
				<th>Medicine</th>
            </tr>
            <tr>
                <th><span id="result1"></span></th>
                <th><span id="result2"></span></th>
                <th><span id="result3"></span></th>
                <th><span id="result4"></span></th>
                <th><span id="result5"></span></th>
                <th><span id="result6"></span></th>
                <th><span id="result7"></span></th>
                <th><span id="result8"></span></th>
            </tr>

    </thead>
	</table> 
    <script>

        
        document.getElementById("result1").innerHTML=localStorage.getItem("Namevalue");
        document.getElementById("result2").innerHTML=localStorage.getItem("Datevalue");
        document.getElementById("result3").innerHTML=localStorage.getItem("Emailvalue");
        document.getElementById("result4").innerHTML=localStorage.getItem("agevalue");
        document.getElementById("result5").innerHTML=localStorage.getItem("contactvalue");
        document.getElementById("result6").innerHTML=localStorage.getItem("Diseasevalue");
        document.getElementById("result7").innerHTML=localStorage.getItem("Conditionvalue");
        document.getElementById("result8").innerHTML=localStorage.getItem("Medicinevalue");
        
    </script>
</body>
</html>
